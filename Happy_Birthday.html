<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <title>Surprise</title>
</head>

<body>
    <div class="birthday-card">
        <div class="img1">
            <img src="Image.jpg" alt="Birthday Balloons">
        </div>
        <!-- <img src="Image2.jpg" alt="Birthday Balloons" class="animate img2"> -->
        <button type="button" class="audioBtn" onclick="aud_play_pause()">
            <h1 class="animate">Happy Birthday!</h1>
        </button>
        <p class="animate">Wishing you a day filled with joy, laughter and all the happiness in the world.</p>
        <div>
            <button onclick="document.getElementById('link').click()" class="btn"><i class="animation"></i>Collect Your Gift<i class="animation"></i></button>

            <!-- <button onclick="document.getElementById('link').click()">Download!</button> -->
            <!-- <a id="link" href="file.doc" download hidden></a> -->
            <a id="link" href="gift.html"></a>
        </div>
    </div>
    
    <audio id="myAudio" autoplay loop>
        <source src="My Audio.mp3" type="audio/mpeg">
    </audio>
    <!-- <button type="button" onclick="aud_play_pause()">Play/Pause</button> -->

    <script>

        function aud_play_pause() {
            var myAudio = document.getElementById("myAudio");
            if (myAudio.paused) {
                myAudio.play();
            } else {
                myAudio.pause();
            }
        }
    </script>
</body>

</html>
